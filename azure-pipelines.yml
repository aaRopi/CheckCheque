# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
- master
- develop

jobs:

- job: Android
  pool:
    vmImage: 'macOS-latest'

  variables:
    buildConfiguration: 'Release'
    outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

  steps:
  - task: NuGetToolInstaller@0

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '**/*.sln'

# update version number
  - task: android-manifest-version@1
    inputs:
      sourcePath: 'Application/CheckCheque/CheckCheque.Android/Properties/AndroidManifest.xml'
      versionCodeOption: 'buildid'
      versionCode: '$(Build.BuildId)'
      versionCodeOffset: '10'
      printFile: true

  - task: XamarinAndroid@1
    inputs:
      projectFile: '**/*droid*.csproj'
      outputDirectory: '$(outputDirectory)'
      configuration: '$(buildConfiguration)'

  - task: AndroidSigning@3
    inputs:
      apkFiles: '$(outputDirectory)/*.apk'
      apksignerKeystoreFile: 'pRopiaAndroidSigningCertificate.keystore'
      apksignerKeystorePassword: '$(androidKeyStorePassword)'
      apksignerKeystoreAlias: 'propiaandroidsigningcertificate'
      apksignerKeyPassword: '$(androidKeyPassword)'
      apksignerArguments: '--verbose'
      zipalign: true

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(outputDirectory)'

  - task: AppCenterDistribute@3
    inputs:
      serverEndpoint: 'App Center'
      appSlug: 'pratik.ropia/CheckCheque-1'
      appFile: '$(outputDirectory)/*.apk'
      symbolsOption: 'Android'
      releaseNotesOption: 'input'
      releaseNotesInput: 'New UI for CheckCheque! Check it out!'
      destinationType: 'groups'
      distributionGroupId: 'b81b4640-14de-401d-b4db-24b3ebb567d3' # android chainmix team
      # distributionGroupId: '01140a84-1e64-486d-8d44-144932b6df22' # sirf mera wala

- job: iOS
  pool:
    vmImage: 'macOS 10.13'
  variables:
    buildConfiguration: 'Release'
    outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

  steps:
  # To manually select a Xamarin SDK version on the Hosted macOS agent, enable this script with the SDK version you want to target
  # https://go.microsoft.com/fwlink/?linkid=871629
  - script: sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 5_18_1 
    displayName: 'Select Xamarin SDK version'
    enabled: true

  - task: NuGetToolInstaller@0

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '**/*.sln'

  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Signing_info_AppCenter_AdHoc_distribution_PR.p12'
      certPwd: '$(P12password)'
      keychain: 'temp'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: 'CheckCheque_Distribution.mobileprovision'
      removeProfile: true

# update version number
  - task: ios-bundle-version@1
    inputs:
      sourcePath: 'Application/CheckCheque/CheckCheque.iOS/Info.plist'
      versionCodeOption: 'buildid'
      versionCode: '$(Build.BuildId)'
      versionCodeOffset: '10'
      printFile: true


  - task: XamariniOS@2
    inputs:
      projectFile: '**/*iOS.csproj'
      configuration: '$(buildConfiguration)'
      buildForSimulator: false
      packageApp: true
      signingIdentity: $(APPLE_CERTIFICATE_SIGNING_IDENTITY)
      signingProvisioningProfileID: $(APPLE_PROV_PROFILE_UUID)

  - task: CopyFiles@2
    inputs:
      SourceFolder: '/Users/vsts/agent/2.155.1/work/1/s/Application/CheckCheque/CheckCheque.iOS/bin/iPhone/Release/'
      Contents: 'CheckCheque.iOS.ipa'
      TargetFolder: '$(outputDirectory)'
      CleanTargetFolder: true
      OverWrite: true
      
  - task: PublishBuildArtifacts@1
    inputs:
        pathtoPublish: '$(outputDirectory)'

  - task: AppCenterDistribute@3
    inputs:
      serverEndpoint: 'App Center'
      appSlug: 'pratik.ropia/CheckCheque'
      appFile: '$(outputDirectory)/*.ipa'
      releaseNotesOption: 'input'
      releaseNotesInput: 'New UI for CheckCheque! Check it out!'
      destinationType: 'groups'
      # distributionGroupId: 'b81b4640-14de-401d-b4db-24b3ebb567d3' # ios chainmix team
      distributionGroupId: '63bf7b6b-09b7-4b15-a3af-b777705f31cc' # sirf mera wala